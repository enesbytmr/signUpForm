<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoN SignUp Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="img-content">
                <div class="banner">
        <img src="odin-lined.png" class="logo" alt=""><h1 class="banner-header">NEON</h1>
                </div>
                <div class="img-source">Photo by <a href="https://unsplash.com/@zaks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Zak</a> on <a href="https://unsplash.com/s/photos/neon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
        </div>
        
        </div>
        <div class="text-content">
            <div class="content-header">
               <div class="p">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</div>
                <div class="p">You know you want to.</div>
            </div>
            <div class="form1">
                <form action="#" class="form">

                    <div class="inputs">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required="">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="" name="phoneNumber" id="phoneNumber">
                    </div>
    
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required="">
                    </div>
    
                    <div class="inputs">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required="">
                    </div>
    
                    <div>

                    </div>
                        <div class="content-footer"> 
                        <div class="create-account">
                        <button type="submit">Create Account</button>  </div>
                        <div class="login"><p>Already have an account?</p> <a href=""> Login</a></div>
                            
                    
                    </div>
                </form>
            </div>
    
      
          
        </div>
    </div>

</body>
</html>
